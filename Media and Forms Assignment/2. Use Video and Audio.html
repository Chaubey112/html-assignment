<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Audio and Video Playback Controls</title>
</head>
<body>
    <h1>This is Audio with Playback Controls</h1>
    <audio controls controlslist="nodownload"src="file_example_MP3_700KB.mp3"></audio>
    <h2>This is Video With Playback Controls</h2>
    <video width="200px" height="200px" controls src="sample-5s.mp4"></video>
</body>
</html>
