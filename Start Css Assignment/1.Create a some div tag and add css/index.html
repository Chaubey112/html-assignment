<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1.Create a some div tag and add css</title>
    <!-- This is a Internal Css Properties -->
    <style>
        .myDiv{
            background-color: lightblue;
            border: 5px outset rgb(13, 9, 243);
            text-align: center;
            
        }
    </style>
</head>
<body>
        <h1>This is div heading</h1>
        <!-- This is a inline use Css -->
        <div class="myDiv" style="border: 5px outset red; background-color: lightblue; text-align: center;">
            <h2>This is a heading in a div element</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem, harum!</p>
        </div>
        <!-- In this way we find that the browser reads the inline CSS Properties first, In the same target element -->
        

    
</body>
</html>
